name: Build and Push Docker Image to DockerHUB

on:
  push:
    branches: 
      - docker/workflow
  pull_request:
    branches: 
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . t -mohamedaminechihi/fastapi-app:latest
    - name: publish
      run: |
        docker login -u mohamedaminechihi -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push mohamedaminechihi/fastapi-app:latest
